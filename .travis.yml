language: java
sudo: false
jdk:
  - openjdk11
install: true

before_install:
  - 'if [ -z "$encrypted_426140d7796a_key" ]; then SIGN_JARS="true" fi'
  - 'if [ "$SIGN_JARS" = "true" ]; then openssl aes-256-cbc -K $encrypted_426140d7796a_key -iv $encrypted_426140d7796a_iv -in .travis/gpg-rings.tgz.enc -out .travis/gpg-rings.tgz -d; fi'
  - 'if [ "$SIGN_JARS" = "true" ]; then tar -xf .travis/gpg-rings.tgz -C .travis/; fi'

script:
  - echo $SIGN_JARS
  - 'if [ "$SIGN_JARS" != "true" ]; then DO_GPG="-DskipGpgSign" fi'
  - mvn  --settings .travis/settings.xml deploy $DO_GPG

after_success:
  - mvn --settings .travis/settings.xml clean test jacoco:report coveralls:report
notifications:
  slack:
    secure: 
env:
  global:
    - ROOT_DIR="`pwd`"
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
