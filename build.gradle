/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.0'
    implementation 'com.google.code.gson:gson:2.8.8'
    testImplementation 'junit:junit:[4.13.2,)'
    testImplementation 'org.mockito:mockito-all:1.10.19'
}

group = 'com.sonalake'
version = '1.0.3-SNAPSHOT'
description = 'Utah Parser'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


ext.isForSigning = findProperty("signing.keyId")
ext.isForOssrhPublishing = findProperty('ossrhUsername')
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")


if (isForSigning && isForOssrhPublishing) {

    signing {
        sign configurations.archives
    }

    publishing {
        repositories {
            maven {
                def releaseRepo = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                def snapshotRepo = "https://oss.sonatype.org/content/repositories/snapshots/"
                url = isReleaseVersion ? releaseRepo : snapshotRepo
                credentials {
                    username = findProperty('ossrhUsername')
                    password = findProperty('ossrhPassword')
                }
            }
        }

        publications {
            mavenJava(MavenPublication) {
                pom {
                    groupId = 'com.sonalake'
                    name = 'Utah Parser'
                    description = 'A Java library for parsing semi-structured text files'
                    url = 'https://github.com/sonalake/utah-parser'
                    from components.java
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    scm {
                        connection = 'scm:git:git@github.com:sonalake/utah-parser.git'
                        developerConnection = 'scm:git:git@github.com:sonalake/utah-parser.git'
                        url = 'https://github.com/sonalake/utah-parser'
                    }
                }
            }
        }
    }
}

